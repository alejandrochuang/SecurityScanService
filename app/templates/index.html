<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Security Scan UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui, sans-serif;max-width:900px;margin:2rem auto;padding:0 1rem}
    form{display:grid;gap:.5rem;grid-template-columns:1fr 2fr}
    label{align-self:center}
    input,select,button{padding:.5rem}
    pre{background:#111;color:#eee;padding:1rem;border-radius:.5rem;white-space:pre-wrap}
  </style>
</head>
<body>
  <h1>Security Scan as a Service MAFUMAFUMAFU</h1>
  <form method="post" action="/ui/scan">
    <label for="scan_type">Tipo:</label>
    <select id="scan_type" name="scan_type" required>
      <option value="url">URL (nmap)</option>
      <option value="docker">Docker (trivy)</option>
    </select>
    <!--
    <label for="target">Target:</label>
    <input id="target" name="target" placeholder="scanme.nmap.org o ubuntu:latest" required />
    -->
    <label for="target">Target:</label>
    <select id="target" name="target" required>
        <option value="scanme.nmap.org">scanme.nmap.org</option>
        <option value="ubuntu:latest">ubuntu:latest</option>
    </select>

    <div></div>
    <button type="submit">Ejecutar</button>
  </form>

  {% if output %}
    <form method="get" action="/">
      <button type="submit">Reset</button>
    </form>
    <h2>Resultado</h2>
    <p><strong>{{ scan_type }} â†’ {{ target }}</strong></p>
    <pre>{{ output }}</pre>
  {% endif %}
</body>
</html>
