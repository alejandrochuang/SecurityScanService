name: My first workflow
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Install lint tools
        run: |
          pip install ruff black
      - name: Run ruff (lint)
        run: ruff check .
      - name: Run Black (format check)
        id: blackcheck
        run: black --check .
      - name: Show Black diff
        if: failure() && steps.blackcheck.outcome == 'failure'
        run: black --diff --color .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Install more dependencies
        run: pip install -r requirements-dev.txt
      - name: Run pytest 
        run: pytest -q -vv -s
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Install more dependencies
        run: pip install -r requirements-dev.txt
      - name: Build docker image
        run: docker build -t securityscanservice .
      - name: Run container from image
        run: docker run --rm - d -p 8000:8000 securityscanservice
      - name: Run pytest 
        run: pytest -q -vv -s

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: deploying
        run: echo "deploying"